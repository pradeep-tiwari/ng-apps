<div id="orders" class="wrapper row" ng-controller="OrdersController">
    
    <div class="col m12 l6">
        <table class="full-width">
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Value</th>
                    <th></th>
                </tr>
                <tr ng-repeat="order in orders">
                    <td>{{ order.name }}</td>
                    <td>{{ order.city }}</td>
                    <td>{{ calculateTotal(order) | currency }}</td>
                    <th><button class="btn" ng-click="selectOrder(order)">Details</button></th>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="col m12 l6">
        <table class="full-width" ng-show="selectedOrder">
            <tr>
                <th>Name</th>
                <th>Count</th>
                <th>Price</th>
            </tr>
            <tr ng-repeat="order in selectedOrder.products">
                <td>{{ order.title }}</td>
                <td>{{ order.count }}</td>
                <td>{{ order.price | currency }}</td>
            </tr>
        </table>
    </div>
    
</div>
